project: 
  type: website

website: 
  page-navigation: true
  title: "Open Neuro" 
  site-url: "https://uf-splab.github.io/open-neuro/" 
  repo-url: "https://github.com/UF-SPLab/open-neuro/"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  navbar:
    background: secondary
  
  page-footer:
    background: secondary
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: light
    foreground: secondary
    logo: content/splab.png
    favicon: images/favicon.ico
    border: true
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://uf-splab.github.io/open-neuro/
        text: "Open Neuroscience webpage"
      - icon: github
        href: https://github.com/UF-SPLab/open-neuro/
        text: "Open Neuroscience"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
        src: splab.png
      - href: content/mpfc.qmd
        text: MPFC
      - href: content/miso.qmd
        text: Misophonia
      - href: content/links.qmd
        text: Useful Links
      - href: content/lab-members.qmd
        text: People
      - href: content/code.qmd
        text: Code in your files
      - href: content/acknowledgements.qmd
        text: Acknowledgements

format:
  html:
    theme:
      light: [uf-bs-elements.scss] 
      dark: [sketchy, theme-dark.scss]


    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
